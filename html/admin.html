<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h2 class="logo">BookIt Admin</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login / Signup Section -->
  <section class="admin-login" id="authSection">
    <h1 id="authTitle">Admin Login</h1>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="authBtn">Login</button>
    </form>

    <p id="loginError"></p>
    <p>
      <span id="toggleAuthText">Donâ€™t have an account?</span>
      <a href="#" id="toggleAuthLink">Sign up</a>
    </p>
  </section>

  <!-- Dashboard Section -->
  <section class="dashboard" id="dashboard" style="display: none;">
    <h1>Admin Dashboard</h1>
    <table id="appointmentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="appointmentsBody">
        <!-- Appointments injected here -->
      </tbody>
    </table>
  </section>

  <script src="../js/admin.js"></script>
</body>
</html>
